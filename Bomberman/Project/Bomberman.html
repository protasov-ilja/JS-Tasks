<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="img/bomber_favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Bomberman</title>
</head>
<body>
<div class="container_main">
  <div class="header">
    <h1 class="logo">Bomberman</h1>
    <div class="menu">
      <a class="button" href="#">NEWGAME</a>
      <a class="button" href="#">OPTIONS</a>
      <a class="button" href="#">HELP</a>
      <a class="exit" href="#">EXIT</a>
      <div class="clear"></div>
    </div>
    <div class="time">
      <p class="time_text">TIME:</p>
      <p class="time_amount">000</p>
      <div class="clear"></div>
    </div>
    <div class="live">
      <p class="live_text">LIVE:</p>
      <p class="live_amount">00</p>
      <div class="clear"></div>
    </div>
    <div class="score">0000</div>
    <div class="bomb">
      <p class="bomb_text">BOMB:</p>
      <p class="bomb_amount">0</p>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
    <div class="game_container">
      <canvas id="canvas" class="game">Canvas не работает</canvas>
      <div class="clear"></div>
    </div>
</div>
<script type="text/javascript" src="src/map.js"></script>
<script type="text/javascript" src="src/player.js"></script>
<script type="text/javascript" src="src/keys_move.js"></script>
<script type="text/javascript" src="src/const.js"></script>
<script type="text/javascript" src="src/game.js"></script>
</body>
</html>
