<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="img/bomber_favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Bomberman</title>
</head>
<body>
<div class="container_options none">
  <div class="options_title">
    <h2>OPTIONS</h2>
    <a class="exit_button" href="#">X</a>
    <div class="clear"></div>
  </div>
  <div class="options_main">
    <div class="level_block">
      <p class="level_text">LEVEL</p>
      <a class="level_button" href="#">1</a>
      <a class="level_button" href="#">2</a>
      <a class="level_button" href="#">3</a>
      <div class="clear"></div>
    </div>
    <div class="music_block">
      <p class="music_text">MUSIC</p>
      <a class="music_button" href="#">ON</a>
      <div class="clear"></div>
    </div>
  </div>
</div>
<div class="container_main">
  <div class="header">
    <h1 class="logo">Bomberman</h1>
    <div class="menu">
      <a class="button" href="#">NEWGAME</a>
      <a class="button" href="#">OPTIONS</a>
      <a class="button" href="#">HELP</a>
      <a class="exit" href="#">EXIT</a>
      <div class="clear"></div>
    </div>
    <div class="time">
      <p class="time_text">TIME:</p>
      <p class="time_amount">000</p>
      <div class="clear"></div>
    </div>
    <div class="live">
      <p class="live_text">LIVE:</p>
      <p class="live_amount">00</p>
      <div class="clear"></div>
    </div>
    <div class="score">0000</div>
    <div class="bomb">
      <p class="bomb_text">BOMB:</p>
      <p class="bomb_amount">0</p>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
    <div class="game_container">
      <canvas id="canvas" class="game">Canvas не работает</canvas>
      <div class="clear"></div>
    </div>
</div>
<script type="text/javascript" src="src/Levels.js"></script>
<script type="text/javascript" src="src/Player.js"></script>
<script type="text/javascript" src="src/Keycodes.js"></script>
<script type="text/javascript" src="src/Config.js"></script>
<script type="text/javascript" src="src/Field.js"></script>
<script type="text/javascript" src="src/game.js"></script>
</body>
</html>
