<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="img/bomber_favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Bomberman</title>
</head>
<body>
<div class="container_options none" id="optionsContainer">
  <div class="options_title">
    <h2>OPTIONS</h2>
    <div class="exit_button" id="exitOptionsButton">X</div>
    <div class="clear"></div>
  </div>
  <div class="options_main">
    <div class="level_block">
      <p class="level_text">LEVEL:</p>
      <div class="level_button selected" id="levelOne">1</div>
      <div class="level_button unselected" id="levelTwo">2</div>
      <div class="level_button unselected" id="levelThree">3</div>
      <div class="clear"></div>
    </div>
    <div class="music_block">
      <p class="music_text">MUSIC</p>
      <div class="music_button" id="musicButton">ON</div>
      <div class="clear"></div>
    </div>
  </div>
</div>
<div class="container_main">
  <div class="header">
    <h1 class="logo">Bomberman</h1>
    <div class="menu">
      <div class="button" id="newGameButton">NEWGAME</div>
      <div class="button" id="gameOptions">OPTIONS</div>
      <div class="clear"></div>
    </div>
    <div class="time">
      <p class="time_text">TIME:</p>
      <p class="time_amount" id="timeForm">300</p>
      <div class="clear"></div>
    </div>
    <div class="live">
      <p class="live_text">LIVE:</p>
      <p class="live_amount" id="liveNumber">00</p>
      <div class="clear"></div>
    </div>
    <div class="score" id="scoreNumber">0000</div>
    <div class="bomb">
      <p class="bomb_text">BOMB:</p>
      <p class="bomb_amount" id="bombNumber">0</p>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
    <div class="game_container">
      <canvas id="canvas" class="game">Canvas не работает</canvas>
      <div class="clear"></div>
    </div>
</div>
<script type="text/javascript" src="src/game.js"></script>
<script type="text/javascript" src="src/Levels.js"></script>
<script type="text/javascript" src="src/Creature.js"></script>
<script type="text/javascript" src="src/Player.js"></script>
<script type="text/javascript" src="src/Monster.js"></script>
<script type="text/javascript" src="src/KeyCodes.js"></script>
<script type="text/javascript" src="src/Config.js"></script>
<script type="text/javascript" src="src/Field.js"></script>
<script type="text/javascript" src="src/ImageUtils.js"></script>
<script type="text/javascript" src="src/Interface.js"></script>
<script type="text/javascript" src="src/PlayerController.js"></script>
</body>
</html>
